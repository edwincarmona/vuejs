<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div id="app" class="container"> 
        <h3>{{ elMensaje }}</h3>
        <h3>{{ elMensajeInvertido }}</h3>
        <br>
        <input type="text" class="form-control" v-model="elMensaje">
        <br>        
        <button type="button" class="btn btn-primary" @click="contador === 100 ? contador = contador : contador += 5">+</button>
        <button type="button" class="btn btn-warning" @click="contador === 0 ? contador = contador : contador -= 5">-</button>
        <br>
        <h3>{{ contador }}</h3>
        <div class="progress">
            <div class="progress-bar" role="progressbar" :style="{'width': contador + '%'}" 
                    :class="color"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    {{ contador }}%
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/02.js"></script>
</body>
</html>
